    <div id="contact">
        <div class="contact-container">
            <i class="fa fa-envelope"></i><h2>Email Me!</h2>
            <form id="contactform"> 
                <div>
                    <label for="name">Name <i>(Required)</i></label><input id="name" type="text" name="name" placeholder=" Jane Doe"/>
                </div>
                <div> 
                    <label for="email">Email <i>(Required)</i></label><input id="email" type="text" name="email" placeholder=" hello@gmail.com"/>
                </div>
                <div>
                    <label for="phone">Phone <i>(Required)</i></label><input id="phone" type="text" name="phone" placeholder=" (111) 222-3333"/>
                </div>
                <div>
                    <label for="company">Company</label><input id="company" type="text" name="company" placeholder=" ABC Company"/>
                </div>
                <div>
                    <label for="comment">Comments/Questions</label><textarea id="comment" name="comment" placeholder=" ..." ></textarea>
                </div>
                <div>   
                    <input id="submit" type="submit" name="submit" value="Send Message"/>
                </div>

            </form>
        </div>
    </div>
